name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
   { pattern = "docker.dd.family", custom_domain = true },
   { pattern = "quay.dd.family", custom_domain = true },
   { pattern = "gcr.dd.family", custom_domain = true },
   { pattern = "k8s-gcr.dd.family", custom_domain = true },
   { pattern = "k8s.dd.family", custom_domain = true },
   { pattern = "ghcr.dd.family", custom_domain = true },
   { pattern = "cloudsmith.dd.family", custom_domain = true },
 ]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = { pattern = "docker-staging.dd.family", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
